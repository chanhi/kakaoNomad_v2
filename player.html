<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title"></h1>
            </div>
            <div class="alt-header__column">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
            </div>
        </header>

        <main class="main-screen main-screen__player">
            <div class="player__main">
                <div class="player__image">
                    <img src="image/iu1.jpg" />
                </div>
                <div class="player__text">
                    <span>Love Poem</span>
                    <span>IU</span>
                </div>
                <div class="player__time">
                    <span>1:56</span>
                    <span>4:18</span>
                </div>
                <div class="player__music-bar">
                    <div></div>
                    <div></div>
                    <div class="player__music-bar__pointer"></div>
                </div>
                <div class="player__icons">
                    <i class="fas fa-sync-alt"></i>
                    <i class="fas fa-angle-left"></i>
                    <i class="fas fa-play-circle"></i>
                    <i class="fas fa-angle-right"></i>
                    <i class="fas fa-random"></i>
                </div>
            </div>
        </main>
    </div>

      <script src="https://kit.fontawesome.com/e5608c4cea.js" crossorigin="anonymous"></script>
  </body>
</html>
