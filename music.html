<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">music</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="playlist__singer">
          <div class="playlist__singer-avator">
            <img src="image/iu.png" />
          </div>
          <div class="playlist__singer-text">
            <h1>I  U</h1>
            <h3>Ballad, R&B, Dance</h3>
          </div>
          <div class="playlist__singer-button">
            <div>Shuffle</div>
            <div>
              <i class="fas fa-heart"></i>
              <span>1634014</span>
            </div>
          </div>
        </div>
        <ul class="playlist__lists">
          <a href="player.html" class="playlist__lists-link">
              <li class="playlist__list">
                <div class="list__component">
                  <div class="list__component-avator">
                    <img src="image/iu1.jpg" />
                  </div>
                  <div class="list__component-text">
                    <span>IU</span>
                    <span>Love Poem</span>
                  </div>
                </div>
                <div class="list__component">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
          </a>
          <a href="player.html" class="playlist__lists-link">
              <li class="playlist__list">
                <div class="list__component">
                  <div class="list__component-avator">
                    <img src="image/iu2.jpg" />
                  </div>
                  <div class="list__component-text">
                    <span>IU</span>
                    <span>Twenty-three</span>
                  </div>
                </div>
                <div class="list__component">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
          </a>
          <a href="player.html" class="playlist__lists-link">
              <li class="playlist__list">
                <div class="list__component">
                  <div class="list__component-avator">
                    <img src="image/iu3.jpg" />
                  </div>
                  <div class="list__component-text">
                    <span>IU</span>
                    <span>Blueming</span>
                  </div>
                </div>
                <div class="list__component">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
          </a>
          <a href="player.html" class="playlist__lists-link">
              <li class="playlist__list">
                <div class="list__component">
                  <div class="list__component-avator">
                    <img src="image/iu4.jpg" />
                  </div>
                  <div class="list__component-text">
                    <span>IU</span>
                    <span>Celebrity</span>
                  </div>
                </div>
                <div class="list__component">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
          </a>
          <a href="player.html" class="playlist__lists-link">
              <li class="playlist__list">
                <div class="list__component">
                  <div class="list__component-avator">
                    <img src="image/iu.png" />
                  </div>
                  <div class="list__component-text">
                    <span>IU</span>
                    <span>LILAC</span>
                  </div>
                </div>
                <div class="list__component">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </li>
          </a>
        </ul>
        <div class="playlist__player">
          <div class="playlist__player-text">
            <span>IU</span>
            <span>Love Poem</span>
          </div>
          <div class="playlist__player-icons">
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </main>

      <script src="https://kit.fontawesome.com/e5608c4cea.js" crossorigin="anonymous"></script>
  </body>
</html>
