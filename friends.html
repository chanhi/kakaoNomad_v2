<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <a href="music.html"><i class="fas fa-music fa-lg"></i></a>
            </span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <a href="#" id="friend-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="image/profile_image.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Chanhuy</h4>
                    <!--<h6 class="user-component__subtitle">this text is subtitle</h6>-->
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__playList">
                    <span>
                        아이와 나의 바다
                        <i class="fas fa-play"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="friends-screen__friend">
            <div class="friends-screen__friend-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/channel.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <!--<h6 class="user-component__subtitle">this text is subtitle</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-screen__friend">
            <div class="friends-screen__friend-header">
                <span>friends 2</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/lion.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Lion</h4>
                        <!--<h6 class="user-component__subtitle">this text is subtitle</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/apeach.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Apeach</h4>
                        <!--<h6 class="user-component__subtitle">this text is subtitle</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="user-component__playList">
                        <span>
                            그대라는 시
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>    
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__pointer"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div class="no-mobile">
        <span>Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/e5608c4cea.js" crossorigin="anonymous"></script>
</body>
</html>
